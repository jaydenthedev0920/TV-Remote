<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="remote-container">

        <h1 class="title">Samsung TV Remote</h1>
        <div id="status" class="status">Connecting…</div>

        <div class="remote-grid">

            <button class="btn" onclick="sendKey('KEY_POWER')">⏻</button>

            <button class="btn" onclick="sendKey('KEY_VOLUP')">Vol +</button>
            <button class="btn" onclick="sendKey('KEY_VOLDOWN')">Vol -</button>

            <button class="btn" onclick="sendKey('KEY_CHUP')">Ch +</button>
            <button class="btn" onclick="sendKey('KEY_CHDOWN')">Ch -</button>

            <button class="btn" onclick="sendKey('KEY_MUTE')">Mute</button>

            <button class="btn" onclick="sendKey('KEY_HOME')">Home</button>
            <button class="btn" onclick="sendKey('KEY_MENU')">Menu</button>

            <button class="btn" onclick="sendKey('KEY_UP')">▲</button>
            <button class="btn" onclick="sendKey('KEY_LEFT')">◀</button>
            <button class="btn" onclick="sendKey('KEY_ENTER')">OK</button>
            <button class="btn" onclick="sendKey('KEY_RIGHT')">▶</button>
            <button class="btn" onclick="sendKey('KEY_DOWN')">▼</button>

            <button class="btn wide" onclick="sendKey('KEY_BACK')">Back</button>
            <button class="btn wide" onclick="sendKey('KEY_EXIT')">Exit</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
