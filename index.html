<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <div class="remote-container">

        <h1 class="title">Samsung TV Remote</h1>
        <div id="status" class="status">Connecting…</div>

        <div class="power-row">
            <button class="btn power pulse" onclick="playClick(); sendKey('KEY_POWER')">⏻</button>
        </div>

        <div class="top-row">
            <button class="btn small pulse" onclick="playClick(); sendKey('KEY_HOME')">Home</button>
            <button class="btn small pulse" onclick="playClick(); sendKey('KEY_BACK')">Back</button>
            <button class="btn small pulse" onclick="playClick(); sendKey('KEY_MENU')">Menu</button>
        </div>

        <div class="dpad">
            <button class="btn dpad-btn pulse" onclick="playClick(); sendKey('KEY_UP')">▲</button>

            <div class="middle-row">
                <button class="btn dpad-btn pulse" onclick="playClick(); sendKey('KEY_LEFT')">◀</button>
                <button class="btn ok-btn pulse" onclick="playClick(); sendKey('KEY_ENTER')">OK</button>
                <button class="btn dpad-btn pulse" onclick="playClick(); sendKey('KEY_RIGHT')">▶</button>
            </div>

            <button class="btn dpad-btn pulse" onclick="playClick(); sendKey('KEY_DOWN')">▼</button>
        </div>

        <div class="rockers">
            <div class="rocker">
                <div class="rocker-label">VOL</div>
                <button class="btn rocker-btn pulse" onclick="playClick(); sendKey('KEY_VOLUP')">+</button>
                <button class="btn rocker-btn pulse" onclick="playClick(); sendKey('KEY_VOLDOWN')">−</button>
            </div>

            <div class="rocker">
                <div class="rocker-label">CH</div>
                <button class="btn rocker-btn pulse" onclick="playClick(); sendKey('KEY_CHUP')">+</button>
                <button class="btn rocker-btn pulse" onclick="playClick(); sendKey('KEY_CHDOWN')">−</button>
            </div>
        </div>

        <button class="btn wide pulse" onclick="playClick(); sendKey('KEY_EXIT')">Exit</button>

    </div>

    <script src="script.js"></script>

    <script>
        function playClick() {
            const snd = document.getElementById("click-sound");
            snd.currentTime = 0;
            snd.play();
        }
    </script>

</body>
</html>
