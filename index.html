<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Samsung TV Remote</h1>

        <div id="status" class="status">Searching for TV…</div>

        <div class="remote">

            <div class="row">
                <button class="btn power" data-key="KEY_POWER">Power</button>
            </div>

            <div class="row">
                <button class="btn" data-key="KEY_VOLUP">Vol +</button>
                <button class="btn" data-key="KEY_VOLDOWN">Vol -</button>
            </div>

            <div class="row">
                <button class="btn" data-key="KEY_CHUP">Ch +</button>
                <button class="btn" data-key="KEY_CHDOWN">Ch -</button>
            </div>

            <div class="row dpad">
                <button class="dpad-btn" data-key="KEY_UP">▲</button>
                <div class="dpad-center" data-key="KEY_ENTER">OK</div>
                <button class="dpad-btn" data-key="KEY_DOWN">▼</button>
            </div>

            <div class="row">
                <button class="btn" data-key="KEY_LEFT">◀</button>
                <button class="btn" data-key="KEY_RIGHT">▶</button>
            </div>

            <div class="row">
                <button class="btn special" data-key="KEY_HOME">Home</button>
                <button class="btn special" data-key="KEY_BACK">Back</button>
            </div>

            <div class="row">
                <button class="btn special" data-key="KEY_HDMI">HDMI</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
